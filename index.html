<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>

<body>

    <div id="card" class="card w-75 mt-3">
        <div class="card-header">
            <h2>Payment Form Example</h2>
        </div>
        <div id="card-body" class="card-body">
            <blockquote class="blockquote mb-0">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
                <div class="row mb-3">
                    <div class="col-4 w-50">
                        <label for="inputEmail4">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4 w-25">
                        <label for="inputPassword4">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-4 w-25">
                        <label for="inputEmail4">Amount</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select class="form-select" size="1" aria-label="size 3 select example">


                        </select>
                    </div>
                    <div class="col-md-2 ">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </form>
                

                <div class="row ">
                    <label for="message-text" class="col-form-label mt-3">We accept:</label>
                    <div class="col-6">
                        <button id="iconitos" type="button" class="btn btn-secondary d-flex w-50">

                            <div class="form-check w-25">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-mastercard "></i>
                                </label>
                            </div>
                            <div class="form-check w-25">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-visa ml-3"></i>
                                </label>
                            </div>
                            <div class="form-check w-25">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-amex "></i>
                                </label>
                            </div>

                    </div>
                    </button>
                    <div class="col-6 ">
                        <h5 class="card-title">Message:</h5>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                        <div class="card-footer text-muted fs-6 mb-3">
                            Add any notes here.
                        </div>
                    </div>

                </div>
                

            </blockquote>
        </div>
        <div class="card-header border-top">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
